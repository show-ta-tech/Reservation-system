<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>講習会削除</title>
</head>
<body>
    <h1>講習会削除ページ</h1>
    <table id="course-list">
        <tr>
            <th>年度</th>
            <th>時期</th>
            <th>開始日</th>
            <th>終了日</th>
            <th>選択</th>
        </tr>
    </table>
    <br>
    <button onclick="deleteCourse()">この講習会を削除する</button><br><br>
    <button onclick="location.href='courses.html'">講習会ページに戻る</button>

    <script>
        let courses = JSON.parse(localStorage.getItem('courses')) || [];

        function displayCourses() {
            const table = document.getElementById('course-list');
            const seasonOrder = { '春期': 1, '夏期': 2, '冬期': 3 };
            courses.sort((a, b) => {
                if (a.year !== b.year) {
                    return a.year - b.year; // 年度を昇順でソート
                } else {
                    return seasonOrder[a.season] - seasonOrder[b.season]; // 年度が同じ場合は時期でソート
                }
            });
            table.innerHTML = `
            <tr>
                <th>年度</th>
                <th>時期</th>
                <th>開始日</th>
                <th>終了日</th>
                <th>選択</th>
            </tr>
            `;
            courses.forEach((course, index) => {
                const row = table.insertRow();
                row.insertCell(0).innerText = course.year;
                row.insertCell(1).innerText = course.term;
                row.insertCell(2).innerText = course.start;
                row.insertCell(3).innerText = course.end;
                row.insertCell(4).innerHTML = `<input type="radio" name="course" value="${index}">`;
            });
        }

        function deleteCourse() {
            const selected = document.querySelector('input[name="course"]:checked');
            if (!selected) {
                alert('削除する講習会を選択してください');
                return;
            }

            courses.splice(selected.value, 1);
            localStorage.setItem('courses', JSON.stringify(courses));
            alert('講習会を削除しました');
            displayCourses();
        }

        window.onload = displayCourses;
    </script>
</body>
</html>
